services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: skilltreq
      POSTGRES_USER: skilltreq
      POSTGRES_PASSWORD: skilltreq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skilltreq"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
